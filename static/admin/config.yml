backend:
  name: github
  branch: main
  repo: professorsugoi/DEVILISH-WIKI
  commit_messages:
    create: create {{collection}} “{{slug}}”
    update: update {{collection}} “{{slug}}”
    delete: delete {{collection}} “{{slug}}”
    uploadMedia: upload “{{path}}”
    deleteMedia: delete “{{path}}”
    openAuthoring: '{{message}}'

media_folder: "static/img" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/" # The src attribute for uploaded media will begin with /images/uploads

# cloudinary requires endpoint to be exposed. this is not enough to compromise the account.
media_library:
  name: cloudinary
  config:
    cloud_name: dzbuflwjv
    api_key: 524222544269166

collections:

# wiki schemas
- name: docs
  label: "Docs"
  folder: docs
  identifier_field: title
  extension: md
  widget: "list"
  create: true
  slug: "{{slug}}" # Filename template
  fields:
    - { label: Title, name: title, widget: string }
    - { label: Body, name: body, widget: markdown }
    - { label: Slug, name: slug, widget: string }

    - label: "Tags"
      name: "tags"
      widget: "select"
      multiple: true
      min: 1
      max: 3
      options: ["Devil", "World", "Lore"]
      default: ["Devil"]

    - label: "Keywords" # SEO keywords
      name: "keywords"
      widget: "select"
      multiple: true
      max: 3
      options: ["Devilish", "World", "Lore"]
      default: [""]

    - label: "Last updated"
      name: "last_update"
      widget: "object"
      fields:
        - { label: By author, name: authors, widget: string, default: "sugoi" }
        - { label: Last updated, name: date, widget: date, format: "MM/DD/YYYY", default: "" }

